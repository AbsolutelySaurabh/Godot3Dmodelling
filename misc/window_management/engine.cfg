[application]

name="Window Management"
main_scene="res://window_management.tscn"
icon="res://icon.png"

[display]

fullscreen=false
resizable=true
width=800
height=600

[input]

mouse_mode_visible=[key(F1)]
mouse_mode_hidden=[key(F2)]
mouse_mode_captured=[key(F3)]
move_forward=[key(W)]
move_backwards=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
